<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FlyAway App</title>
</head>
<body>
<h2>Welcome, User!</h2>
	<form action="Home" method="post">
	<table>
		<tr>
			<td>Enter Date of Travel:</td>
			<td><input type="date" name="travelDate"/></td>
		</tr>
		<tr>
			<td>Enter Source:</td> 
			<td><input type="text" name="source"/></td>
		</tr>
		<tr>
			<td>Enter Destination:</td> 
			<td><input type="text" name="destination"/></td>
		</tr>
		<tr>
			<td>Choose no.of persons:</td>
			<td><select name="noOfSeats">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="submit"/></td>
		</tr>
		</table>
	</form>
</body>
</html>
